      $("#dientes").off('click','input[type="button"]');

      terminar();

                          let id=this.id; 
                          var nomboton="";
                          nomboton=nomboton.concat("#",id); 
                          $(nomboton).css('background-color','#00FAFA');
                          });





    }// fractura

      terminar();
      $("#dientes").on('click','input[type="button"]',function(event){

                          nomboton=nomboton.concat("#",id);

      terminar();
